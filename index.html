    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        Vue.component('curso',{
            props:['curso'],
            methods: {
                onchange: function (ev){
                    this.$emit('checked', this.curso.value, ev.target.checked)
                }
            },
            template:`
                <div>
                    <input type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value" @change="onchange">
                    <label v-bind:for="curso.value">{{curso.nombre}}</label>
                </div>
            `
        })
        let app = new Vue({
            el: '#app',
            data: {
                //nombre: 'Andres',
                cursos: [
                    {nombre:'Curso de Introduccion a Vue.js', value:'vue'},
                    {nombre:'Curso de Ceo', value:'ceo'},
                    {nombre:'Curso de React y Redux', value:'react'},
                    {nombre:'Curso de Growth Marketing', value:'growth'},
                ],
                cursosSeleccionados: []
                // url: 'https://google.com',
                // pagina: 'Ir a Google',
                // mostrar: true
                /* titulo: 'Estas en Platzi',
                subtitulo: 'Estas viendo el curso de Vue.js' */
                //contador: 0
            },
            filters:{
                uppercase: function (str){
                    return str.toUpperCase()
                },
                lowercase: function (str){
                    return str.toLowerCase()
                },
                capitalize: function (str){
                    return str.charAt(0).toUpperCase() + str.slice(1)
                }
            },
            methods: {
                sumar: function () {
                    this.contador++
                },
                restar: function (){
                    this.contador--
                },
                submit: function (){
                    console.log('Se ejecuta el metodo submit')
                    console.log(this.cursosSeleccionados)
                },
                selectCurso: function (curso, checked){
                    if(checked){
                        this.cursosSeleccionados.push(curso)
                    }else{
                        let index = this.cursosSeleccionados.indexOf(curso)
                        this.cursosSeleccionados.splice(index, 1)
                    }
                }
            },
        })
    </script>
